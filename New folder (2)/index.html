<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <style>
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 8s infinite ease-in-out;
      }
      .focusable {
        transition: transform 0.2s ease-in-out;
      }
      .is-focused {
        outline: none !important;
        position: relative;
        transform: scale(1.03);
        z-index: 10;
      }
      .is-focused::after {
        content: '';
        position: absolute;
        top: -6px; 
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-width: 3px;
        border-style: solid;
        border-radius: 24px; /* For cards with rounded-2xl */
        animation: focus-pulse 2.5s infinite ease-in-out;
        pointer-events: none;
      }
      .is-focused.focusable-circle::after {
        border-radius: 9999px;
      }
      .is-focused.no-focus-ring::after {
        display: none;
      }
       @keyframes focus-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
          border-color: #06b6d4; /* cyan */
          box-shadow: 0 0 10px 2px rgba(6, 182, 212, 0.5);
        }
        50% {
          transform: scale(1.01);
          opacity: 0.9;
          border-color: #d946ef; /* fuchsia */
          box-shadow: 0 0 15px 4px rgba(217, 70, 239, 0.6);
        }
      }
      @keyframes glow-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 15px 5px rgba(6, 182, 212, 0.4), 0 0 5px 1px rgba(255, 255, 255, 0.6) inset;
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px 8px rgba(217, 70, 239, 0.5), 0 0 8px 2px rgba(255, 255, 255, 0.7) inset;
        }
      }
      .animate-glow-pulse {
        animation: glow-pulse 3s infinite ease-in-out;
      }
      @keyframes particle-fade-out {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
      }

      .particle-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        width: 100px;
        height: 100px;
        z-index: 10;
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: particle-fade-out 0.6s ease-out forwards;
        animation-delay: 0.1s;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
